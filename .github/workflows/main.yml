name: Export Issues

on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Run export issues action
        uses: .github/workflows/main.yml@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          output: issues.xlsx

      - name: Upload XLSX artifact
        uses: actions/upload-artifact@v4
        with:
          name: issues
          path: issues.xlsx
